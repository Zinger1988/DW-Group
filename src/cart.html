---
layout: default
title: cart
---

<div class="container container--medium">

    <div class="page__pre">
        <nav class="crumbs crumbs--white page__crumbs">
            <ul class="crumbs__list">
                <li class="crumbs__item">
                    <a href="/" class="crumbs__link">Главная</a>
                </li>
                <li class="crumbs__item crumbs__item--active">
                    <span>
                        Ваш заказ
                    </span>
                </li>
            </ul>
        </nav>
    </div><!-- page pre -->

    <section class="content-holder page__content-holder">
    
        <div class="content-holder__header">
            <h1 class="content-holder__header-title">Ваш заказ</h1>
        </div><!-- page content header -->

        <div class="cart">

        <table class="cart-table">
            <tr class="cart-table__row">
                <td class="cart-table__item" colspan="7">
                    <div class="cart-table__top">

                    </div>
                </td>
            </tr>
            <tr class="cart-table__row">
                <td class="cart-table__item">
                    <div class="cart-table__product-price product-price">
                        <div class="product-price__pre">Код товара</div>
                        <div class="product-price__item">
                            <span class="product-price__value">MR1505Sleeve-VE</span>
                        </div>
                    </div>
                </td>
                <td class="cart-table__item">
                    <div class="cart-table__product-price product-price">
                        <div class="product-price__pre">ВЭД-код</div>
                        <div class="product-price__item">
                            <span class="product-price__value">8505902090</span>
                        </div>
                    </div>
                </td>
                <td class="cart-table__item">
                    <div class="cart-table__product-price product-price">
                        <div class="product-price__pre">Вес</div>
                        <div class="product-price__item">
                            <span class="product-price__value">0.00</span>
                        </div>
                    </div>
                </td>
                <td class="cart-table__item">
                    <div class="cart-table__product-price product-price">
                        <div class="product-price__pre">Желаемая цена</div>
                        <div class="product-price__item">
                            <span class="product-price__value">12.32</span>
                            <span class="product-price__currency">&#8372;</span>
                        </div>
                    </div>
                </td>
                <td class="cart-table__item">
                    <div class="cart-table__product-price product-price">
                        <div class="product-price__pre">Цена</div>
                        <div class="product-price__item">
                            <span class="product-price__value">14.21</span>
                            <span class="product-price__currency">&#8372;</span>
                        </div>
                    </div>
                </td>
                <td class="cart-table__item">
                    <div class="cart-table__quantity item-quantity">
                        <button class="item-quantity__btn item-quantity__btn--dec">-</button>
                        <button class="item-quantity__btn item-quantity__btn--inc">+</button>
                        <input class="item-quantity__input" type="number" value="1" min="1">
                    </div>
                </td>
                <td class="cart-table__item">
                    <div class="cart-table__product-price product-price">
                        <div class="product-price__pre">Сумма</div>
                        <div class="product-price__item">
                            <span class="product-price__value text text--bigger--115">14.21</span>
                            <span class="product-price__currency">&#8372;</span>
                        </div>
                    </div>
                </td>
            </tr>
        </table><!-- cart table -->

        <div class="summary">
        
            <div class="summary__controls">
                <button class="summary__controls-btn">
                    <i class="summary__controls-icon"></i>
                    <span class="summary__controls-text">Импортировать товары в заказ из Excel</span>
                </button>
                <button class="summary__controls-btn">
                    <i class="summary__controls-icon"></i>
                    <span class="summary__controls-text">Шаблон для импорта товаров из Excel</span>
                </button>
                <button class="summary__controls-btn">
                    <i class="summary__controls-icon"></i>
                    <span class="summary__controls-text">Перейти к списку дополнительных заказов</span>
                </button>
            </div><!-- summary controls -->
        
            <ul class="summary__list">
                <li class="summary__list-item">
                    <span class="summary__list-attr">Всего товаров в заказе</span>
                    <span class="summary__list-param">4</span>
                </li>
            </ul><!-- summary list -->
        
            <div class="summary__product-price product-price">
                <div class="product-price__pre">Итого, к оплате</div>
                <div class="product-price__item">
                    <span class="product-price__value">14.21</span>
                    <span class="product-price__currency">&#8372;</span>
                </div>
            </div>
        
        </div><!-- summary -->

        </div>
    
    </section><!-- content holder -->

</div><!-- container -->

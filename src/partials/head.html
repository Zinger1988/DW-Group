<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then((registration) => {
        console.log("Service Worker зареєстровано:", registration);
      })
      .catch((error) => {
        console.error("Помилка реєстрації Service Worker:", error);
      });
  }
</script>
